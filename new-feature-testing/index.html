<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP for Dynamic Hosting</title>
</head>
<body>
    <h2>Upload ZIP for Dynamic Hosting</h2>

    <label>Frontend Name:</label>
    <input type="text" id="frontendName" placeholder="Enter frontend folder name" required />

    <label>Backend Name:</label>
    <input type="text" id="backendName" placeholder="Enter backend folder name" required />

    <label>Select ZIP File:</label>
    <input type="file" id="zipFileInput" accept=".zip" required />

    <button onclick="uploadZip()">Upload</button>

    <p id="responseMessage"></p>

    <script>
        async function uploadZip() {
            const frontendName = document.getElementById("frontendName").value.trim();
            const backendName = document.getElementById("backendName").value.trim();
            const fileInput = document.getElementById("zipFileInput");

            // Validation before sending request
            if (!frontendName || !backendName) {
                document.getElementById("responseMessage").innerText = "Both frontend and backend names are required.";
                return;
            }

            if (!fileInput.files.length) {
                document.getElementById("responseMessage").innerText = "Please select a ZIP file.";
                return;
            }

            const formData = new FormData();
            formData.append("frontend_name", frontendName);
            formData.append("backend_name", backendName);
            formData.append("zipFile", fileInput.files[0]);

            try {
                const response = await fetch("/dynamicHosting", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("responseMessage").innerText = result.message || result.error;
            } catch (error) {
                document.getElementById("responseMessage").innerText = "Error uploading file.";
                console.error("Upload Error:", error);
            }
        }
    </script>
</body>
</html>
