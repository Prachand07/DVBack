<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0a0d14;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        /* Contact card */
        .contact-card {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            background: linear-gradient(145deg, #111620, #0d1017);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .contact-card {
                grid-template-columns: 1fr 1fr;
                align-items: center;
                padding: 2rem;
            }
        }

        /* Illustration section with all decorations */
        .illustration-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 18rem;
            margin: 0 auto;
            width: 100%;
        }

        .mail-icon-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10rem;
            height: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .glow-circle {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            background: linear-gradient(to right, rgba(66, 153, 225, 0.2), rgba(159, 122, 234, 0.2));
            filter: blur(8px);
            animation: pulse 3s infinite ease-in-out;
        }

        .mail-icon {
            position: absolute;
            color: white;
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 8px rgba(159, 122, 234, 0.5));
            animation: float 6s infinite ease-in-out;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .dot-1 {
            top: 10%;
            left: 15%;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: rgba(66, 153, 225, 0.1);
            animation: float 4s infinite ease-in-out;
        }

        .dot-2 {
            top: 30%;
            right: 15%;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: rgba(159, 122, 234, 0.1);
            animation: float 5s infinite ease-in-out 1s;
        }

        .dot-3 {
            bottom: 20%;
            left: 20%;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: rgba(66, 153, 225, 0.1);
            animation: float 4.5s infinite ease-in-out 0.5s;
        }

        .dot-4 {
            bottom: 30%;
            right: 25%;
            width: 1.8rem;
            height: 1.8rem;
            border-radius: 50%;
            background-color: rgba(159, 122, 234, 0.1);
            animation: float 5.5s infinite ease-in-out 1.5s;
        }

        .arrow-1 {
            bottom: 15%;
            right: 10%;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(159, 122, 234, 0.1);
            animation: rotate 15s infinite linear;
        }

        .arrow-2 {
            top: 15%;
            left: 30%;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(66, 153, 225, 0.1);
            animation: rotate 12s infinite linear reverse;
        }

        .circle-1 {
            top: -5%;
            right: -5%;
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(66, 153, 225, 0.1) 0%, rgba(66, 153, 225, 0) 70%);
        }

        .circle-2 {
            bottom: -5%;
            left: -5%;
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(159, 122, 234, 0.1) 0%, rgba(159, 122, 234, 0) 70%);
        }

        .dot-inner {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
        }

        .dot-1 .dot-inner {
            background-color: #4299e1;
        }

        .dot-2 .dot-inner {
            background-color: #9f7aea;
        }

        .dot-3 .dot-inner {
            background-color: #4299e1;
        }

        .dot-4 .dot-inner {
            background-color: #9f7aea;
        }

        .arrow-inner {
            font-size: 0.75rem;
            transform: rotate(45deg);
        }

        .arrow-1 .arrow-inner {
            color: #9f7aea;
        }

        .arrow-2 .arrow-inner {
            color: #4299e1;
        }

        /* Form section - slightly larger */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            padding: 1.5rem 0;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .gradient-text {
            background: linear-gradient(to right, #4299e1, #9f7aea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-subtitle {
            color: #a0aec0;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            width: 100%;
        }

        .form-group {
            width: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
            color: #cbd5e0;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: rgba(26, 32, 44, 0.6);
            border: 1px solid rgba(74, 85, 104, 0.3);
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 110px;
            resize: vertical;
        }

        /* Submit button */
        .submit-button {
            padding: 0.9rem;
            background: linear-gradient(to right, #4299e1, #9f7aea);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .contact-card {
                padding: 1.75rem;
            }
            
            .form-title {
                font-size: 1.75rem;
                text-align: center;
            }
            
            .form-subtitle {
                text-align: center;
                font-size: 1rem;
            }
            
            .illustration-container {
                height: 16rem;
            }
            
            .form-input, .form-textarea {
                padding: 0.8rem;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.6; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="illustration-container">
                <div class="mail-icon-wrapper">
                    <div class="glow-circle"></div>
                    <svg class="mail-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <!-- All decorative elements -->
                <div class="decoration dot-1"><div class="dot-inner"></div></div>
                <div class="decoration dot-2"><div class="dot-inner"></div></div>
                <div class="decoration dot-3"><div class="dot-inner"></div></div>
                <div class="decoration dot-4"><div class="dot-inner"></div></div>
                <div class="decoration arrow-1"><div class="arrow-inner">→</div></div>
                <div class="decoration arrow-2"><div class="arrow-inner">→</div></div>
                <div class="decoration circle-1"></div>
                <div class="decoration circle-2"></div>
            </div>
            
            <div class="form-container">
                <h1 class="form-title">Get in <span class="gradient-text">touch</span></h1>
                <p class="form-subtitle">Have a project in mind? Send me a message.</p>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-textarea" placeholder="Your message..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
